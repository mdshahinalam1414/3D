<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sci-Fi Horizontal Timeline</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body{
  margin:0;
  padding:0;
  font-family:'Orbitron',sans-serif;
  overflow-x:hidden;
  color:#00ffff;
  background: radial-gradient(circle at center,#0f0c29,#000814);
}

/* ===== Animated Background Canvas ===== */
#bgCanvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* ===== Heading ===== */
h2{
  text-align:center;
  margin-top:20px;
  text-shadow:0 0 15px #0ff;
}

/* ===== Login Box ===== */
#loginDiv{
  position:fixed;
  top:20px;
  left:20px;
  background:rgba(0,0,0,0.6);
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 25px #0ff;
  width:260px;
  backdrop-filter:blur(8px);
}

#loginDiv input,#loginDiv button{
  width:100%;
  margin:10px 0;
  padding:10px;
  border-radius:10px;
  border:none;
  background:rgba(0,0,0,0.4);
  color:#0ff;
  font-family:'Orbitron',sans-serif;
}

#loginDiv button{
  background:#0ff;
  color:black;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

#loginDiv button:hover{
  background:#00cccc;
}

/* ===== Add Event Box ===== */
#addEvent{
  position:fixed;
  top:20px;
  right:20px;
  background:rgba(0,0,0,0.6);
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 25px #0ff;
  width:260px;
  display:none;
  backdrop-filter:blur(8px);
}

#addEvent input,#addEvent textarea,#addEvent button{
  width:100%;
  margin:10px 0;
  padding:10px;
  border-radius:10px;
  border:none;
  background:rgba(0,0,0,0.4);
  color:#0ff;
  font-family:'Orbitron',sans-serif;
}

#addEvent button{
  background:#0ff;
  color:black;
  font-weight:bold;
  cursor:pointer;
}

/* ===== Timeline ===== */
.timeline-container{
  display:flex;
  flex-direction:row;
  overflow-x:auto;
  padding:120px 20px 50px 20px;
  height:420px;
  align-items:center;
  gap:30px;
}

/* ===== Sci-Fi Box ===== */
.entry{
  position:relative;
  min-width:260px;
  background:rgba(0,15,25,0.6);
  border-radius:15px;
  padding:20px;
  backdrop-filter:blur(10px);
  border:1px solid rgba(0,255,255,0.4);
  box-shadow:0 0 15px #0ff,inset 0 0 20px rgba(0,255,255,0.2);
  transition:0.4s;
  overflow:hidden;
}

.entry:hover{
  transform:scale(1.1);
  box-shadow:0 0 35px #0ff,0 0 60px #00f0ff;
}

/* Light Sweep */
.entry::before{
  content:"";
  position:absolute;
  top:-100%;
  left:-50%;
  width:200%;
  height:200%;
  background:linear-gradient(120deg,transparent,rgba(0,255,255,0.4),transparent);
  transform:rotate(25deg);
  animation:sweep 6s linear infinite;
}

@keyframes sweep{
  0%{top:-100%;}
  100%{top:100%;}
}

.entry img{
  max-width:100%;
  border-radius:8px;
  margin-top:10px;
}

.entry h3{color:#00ffea;}
.entry .event-date{
  color:#fffc00;
  font-weight:bold;
  margin-bottom:10px;
}

</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<h2>Sci-Fi Horizontal Timeline</h2>

<div id="loginDiv">
  <h4>Admin Login</h4>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color:red;text-align:center;"></p>
</div>

<form id="addEvent">
  <h4>Add Event</h4>
  <input type="date" name="date" required />
  <input type="text" name="title" placeholder="Title" required />
  <textarea name="description" placeholder="Description" required></textarea>
  <input type="url" name="image" placeholder="Image URL (optional)" />
  <button type="submit">Add</button>
</form>

<div class="timeline-container" id="timeline"></div>

<script>
/* ===== Admin System ===== */
const adminUser="admin";
const adminPass="1234";

let events=[
 {date:"2026-02-01",title:"Initial Event",description:"First sci-fi timeline event.",image:""}
];

function login(){
 const user=document.getElementById("username").value;
 const pass=document.getElementById("password").value;
 if(user===adminUser && pass===adminPass){
   document.getElementById("loginDiv").style.display="none";
   document.getElementById("addEvent").style.display="block";
 }else{
   document.getElementById("loginMsg").textContent="Invalid Login!";
 }
}

function renderTimeline(){
 events.sort((a,b)=>new Date(a.date)-new Date(b.date));
 const container=document.getElementById("timeline");
 container.innerHTML="";
 events.forEach(item=>{
   const div=document.createElement("div");
   div.className="entry";
   div.innerHTML=`
     <div class="event-date">${item.date}</div>
     <h3>${item.title}</h3>
     <p>${item.description}</p>
     ${item.image?`<img src="${item.image}">`:""}
   `;
   container.appendChild(div);
 });
}
renderTimeline();

document.getElementById("addEvent").addEventListener("submit",(e)=>{
 e.preventDefault();
 const f=e.target;
 events.push({
   date:f.date.value,
   title:f.title.value,
   description:f.description.value,
   image:f.image.value
 });
 renderTimeline();
 f.reset();
});

/* ===== Animated Background ===== */
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");

function resize(){
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let particles=[];
for(let i=0;i<120;i++){
 particles.push({
   x:Math.random()*canvas.width,
   y:Math.random()*canvas.height,
   vx:(Math.random()-0.5)*0.7,
   vy:(Math.random()-0.5)*0.7,
   r:2
 });
}

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);

 particles.forEach(p=>{
   p.x+=p.vx;
   p.y+=p.vy;
   if(p.x<0||p.x>canvas.width)p.vx*=-1;
   if(p.y<0||p.y>canvas.height)p.vy*=-1;

   ctx.beginPath();
   ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
   ctx.fillStyle="#00ffff";
   ctx.fill();
 });

 for(let i=0;i<particles.length;i++){
   for(let j=i;j<particles.length;j++){
     let dx=particles[i].x-particles[j].x;
     let dy=particles[i].y-particles[j].y;
     let dist=Math.sqrt(dx*dx+dy*dy);
     if(dist<120){
       ctx.beginPath();
       ctx.moveTo(particles[i].x,particles[i].y);
       ctx.lineTo(particles[j].x,particles[j].y);
       ctx.strokeStyle="rgba(0,255,255,0.15)";
       ctx.stroke();
     }
   }
 }

 requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
