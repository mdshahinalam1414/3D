<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sci-Fi History Timeline</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background: radial-gradient(circle at center,#0f0c29,#000814);
  color:#00ffff;
  overflow:hidden;
}

/* ===== Sidebar ===== */
.sidebar{
  position:fixed;
  left:0;
  top:0;
  width:260px;
  height:100%;
  background:rgba(0,0,0,0.85);
  box-shadow:0 0 30px #0ff;
  padding:20px;
  overflow-y:auto;
  z-index:10;
}

.sidebar h3{
  text-align:center;
  margin-bottom:10px;
}

.sidebar input,
.sidebar textarea,
.sidebar button{
  width:100%;
  margin:6px 0;
  padding:7px;
  border-radius:8px;
  border:none;
  background:rgba(0,0,0,0.4);
  color:#0ff;
  font-size:12px;
  font-family:'Orbitron',sans-serif;
}

.sidebar textarea{
  height:45px;
  resize:none;
}

.sidebar button{
  background:#00ffff;
  color:black;
  cursor:pointer;
  font-weight:bold;
}

/* ===== Timeline Area ===== */
.timeline-area{
  position:absolute;
  left:260px;
  top:0;
  width:calc(100% - 260px);
  height:100%;
  overflow-x:auto;
  overflow-y:hidden;
}

.timeline-wrapper{
  position:relative;
  height:100%;
  min-width:2000px;
}

.main-line{
  position:absolute;
  top:50%;
  left:0;
  height:4px;
  width:100%;
  background:#00ffff;
  box-shadow:0 0 20px #0ff;
}

/* ===== Event Box ===== */
.event{
  position:absolute;
  width:200px;
  padding:12px;
  border-radius:12px;
  background:rgba(0,15,25,0.9);
  border:1px solid rgba(0,255,255,0.5);
  box-shadow:0 0 15px #0ff;
  font-size:12px;
  transition:0.3s;
}

.event:hover{
  transform:scale(1.05);
  box-shadow:0 0 35px #0ff;
}

/* Branch line */
.branch{
  position:absolute;
  width:2px;
  background:#00ffff;
  box-shadow:0 0 10px #0ff;
}

/* Special START/END */
.special{
  background:#001f2f;
  color:#fffc00;
  text-align:center;
  font-weight:bold;
}

</style>
</head>
<body>

<!-- ===== Sidebar ===== -->
<div class="sidebar">
  <h3>Admin Panel</h3>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color:red;text-align:center;"></p>

  <hr style="border:1px solid #0ff; margin:15px 0;">

  <div id="eventForm" style="display:none;">
    <h3>Add Timeline Event</h3>
    <input type="date" id="startDate" required>
    <input type="date" id="endDate" required>
    <input type="text" id="title" placeholder="Title" required>
    <textarea id="desc" placeholder="Description"></textarea>
    <button onclick="addEvent()">Add Event</button>
  </div>
</div>

<!-- ===== Timeline ===== -->
<div class="timeline-area">
  <div class="timeline-wrapper" id="wrapper">
    <div class="main-line"></div>
  </div>
</div>

<script>

const adminUser="admin";
const adminPass="1234";

let events=[];

function login(){
 if(username.value===adminUser && password.value===adminPass){
   eventForm.style.display="block";
   loginMsg.textContent="";
 }else{
   loginMsg.textContent="Invalid Login!";
 }
}

function addEvent(){
 if(!startDate.value || !endDate.value) return;

 events.push({
   start:startDate.value,
   end:endDate.value,
   title:title.value,
   desc:desc.value
 });

 renderTimeline();

 startDate.value="";
 endDate.value="";
 title.value="";
 desc.value="";
}

function renderTimeline(){

 if(events.length===0) return;

 events.sort((a,b)=> new Date(a.start)-new Date(b.start));

 const wrapper=document.getElementById("wrapper");
 wrapper.querySelectorAll(".event,.branch").forEach(e=>e.remove());

 const spacing=300;

 // START
 createNode("START",events[0].start,0,true);

 events.forEach((ev,i)=>{
   createNode(
     ev.title,
     ev.start+" â†’ "+ev.end,
     (i+1)*spacing,
     false,
     i
   );
 });

 // END
 createNode("END",events[events.length-1].end,(events.length+1)*spacing,true);
}

function createNode(title,text,leftPos,isSpecial,index=0){

 const node=document.createElement("div");
 node.className="event"+(isSpecial?" special":"");
 node.style.left=leftPos+"px";

 let topPos;
 if(isSpecial){
   topPos="45%";
 }else{
   topPos=(index%2===0)?"18%":"70%";
 }

 node.style.top=topPos;
 node.innerHTML=`<strong>${title}</strong><br>${text}`;

 wrapper.appendChild(node);

 if(!isSpecial){
   const branch=document.createElement("div");
   branch.className="branch";
   branch.style.left=(leftPos+100)+"px";
   branch.style.top="50%";
   branch.style.height=(index%2===0)?"-90px":"90px";
   branch.style.transform=(index%2===0)?"translateY(-90px)":"";
   wrapper.appendChild(branch);
 }
}

</script>

</body>
</html>
