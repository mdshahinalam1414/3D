<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Cartoon - GitHub Ready</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background: radial-gradient(circle at center, #001f1f, #000000);
}
</style>
</head>
<body>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.155.0/build/three.module.js";
import { OrbitControls } from "https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,2,5);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

const ambient = new THREE.AmbientLight(0xffffff,0.5);
scene.add(ambient);

const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,5);
scene.add(light);

/* Body */
const body = new THREE.Mesh(
  new THREE.SphereGeometry(1,32,32),
  new THREE.MeshStandardMaterial({color:0xffcc00})
);
scene.add(body);

/* Eyes */
const eyeMat = new THREE.MeshStandardMaterial({color:0xffffff});
const leftEye = new THREE.Mesh(new THREE.SphereGeometry(0.2,32,32), eyeMat);
leftEye.position.set(-0.4,0.3,0.9);
scene.add(leftEye);

const rightEye = leftEye.clone();
rightEye.position.x = 0.4;
scene.add(rightEye);

/* Animation */
function animate(){
  requestAnimationFrame(animate);
  body.rotation.y += 0.01;
  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
