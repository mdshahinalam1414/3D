<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sci-Fi Horizontal Timeline</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
  margin:0; padding:0;
  font-family: 'Orbitron', sans-serif;
  overflow-x: hidden;
  color: #00ffff;
  background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

/* ===== Background animation ===== */
@keyframes gradientBG {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

h2 {
  text-align:center; margin-top: 20px;
  text-shadow: 0 0 15px #0ff;
}

/* ===== Login Form ===== */
#loginDiv {
  position: fixed; top: 20px; left: 20px;
  background: rgba(0,0,0,0.6); padding: 20px;
  border-radius: 15px; box-shadow: 0 0 25px #0ff;
  width: 260px; z-index:100;
  backdrop-filter: blur(8px);
}
#loginDiv input, #loginDiv button {
  width:100%; margin:10px 0; padding:10px;
  border-radius:10px; border:none; font-family:'Orbitron', sans-serif;
  background: rgba(0,0,0,0.4); color:#0ff;
}
#loginDiv input::placeholder { color:#0ff; opacity:0.6; }
#loginDiv button { background:#0ff; color:black; font-weight:bold; cursor:pointer; transition:0.3s;}
#loginDiv button:hover { background:#0cc; }

/* ===== Add Event Form ===== */
#addEvent {
  position: fixed; top: 20px; right: 20px;
  background: rgba(0,0,0,0.6); padding: 20px;
  border-radius: 15px; box-shadow: 0 0 25px #0ff;
  width: 260px; z-index:100; display:none;
  backdrop-filter: blur(8px);
}
#addEvent input, #addEvent textarea, #addEvent button {
  width:100%; margin:10px 0; padding:10px; border-radius:10px; border:none;
  background: rgba(0,0,0,0.4); color:#0ff;
}
#addEvent input::placeholder, #addEvent textarea::placeholder { color:#0ff; opacity:0.6; }
#addEvent button { background:#0ff; color:black; font-weight:bold; cursor:pointer; transition:0.3s;}
#addEvent button:hover { background:#0cc; }

/* ===== Horizontal Timeline ===== */
.timeline-container {
  display: flex; flex-direction: row; overflow-x: auto;
  padding: 120px 20px 50px 20px; height: 420px; align-items: center; gap: 30px;
}
.entry {
  min-width: 250px; background: rgba(0,0,0,0.5);
  border-radius: 15px; padding: 20px; box-shadow: 0 0 25px #0ff;
  flex-shrink: 0; transition: transform 0.3s, box-shadow 0.3s;
  backdrop-filter: blur(6px);
}
.entry:hover { 
  transform: scale(1.08) rotateY(3deg); 
  box-shadow: 0 0 35px #0ff, 0 0 50px #0ff inset;
}
.entry img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
.entry h3 { margin:5px 0; color:#00ffea; }
.entry p { margin:5px 0; }
.entry .event-date { font-weight:bold; color:#fffc00; margin-bottom:10px; }

</style>
</head>
<body>

<h2>Sci-Fi Horizontal Timeline</h2>

<!-- Admin Login -->
<div id="loginDiv">
  <h4>Admin Login</h4>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color:red;text-align:center;"></p>
</div>

<!-- Add Event Form -->
<form id="addEvent">
  <h4>Add Event</h4>
  <input type="date" name="date" required />
  <input type="text" name="title" placeholder="Title" required />
  <textarea name="description" placeholder="Description" required></textarea>
  <input type="url" name="image" placeholder="Image URL (optional)" />
  <button type="submit">Add</button>
</form>

<!-- Timeline Container -->
<div class="timeline-container" id="timeline"></div>

<script>
// Hard-coded admin credentials
const adminUser = "admin";
const adminPass = "1234";

// Local events array
let events = [
  {date:"2026-02-01", title:"Initial Event", description:"This is the first event.", image:""}
];

// Login function
function login(){
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const msg = document.getElementById('loginMsg');
    if(user===adminUser && pass===adminPass){
        document.getElementById('loginDiv').style.display = 'none';
        document.getElementById('addEvent').style.display = 'block';
    } else {
        msg.textContent = "Invalid username or password!";
    }
}

// Render timeline sorted by date
function renderTimeline(){
    events.sort((a,b)=> new Date(a.date) - new Date(b.date));
    const container = document.getElementById("timeline");
    container.innerHTML='';
    events.forEach(item=>{
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <div class="event-date">${item.date}</div>
          <h3>${item.title}</h3>
          <p>${item.description}</p>
          ${item.image ? `<img src="${item.image}" />` : ""}
        `;
        container.appendChild(div);
    });
}
renderTimeline();

// Add event locally
document.getElementById("addEvent").addEventListener("submit",(e)=>{
    e.preventDefault();
    const form = e.target;
    const newEvent = {
        date: form.date.value,
        title: form.title.value,
        description: form.description.value,
        image: form.image.value
    };
    events.push(newEvent);
    renderTimeline();
    form.reset();
});
</script>

</body>
</html>
