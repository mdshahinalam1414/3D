<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Building Structure</title>
<style>
body{margin:0; overflow:hidden; background:#222;}
canvas{display:block;}
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

<script>
// Scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x1a1a1a);

// Camera
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(5,10,15);

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Lights
const ambientLight = new THREE.AmbientLight(0xffffff,0.5);
scene.add(ambientLight);

const dirLight = new THREE.DirectionalLight(0xffffff,1);
dirLight.position.set(10,20,10);
scene.add(dirLight);

// Floor grid
const gridHelper = new THREE.GridHelper(30,30,0x00ff00,0x00ff00);
scene.add(gridHelper);

// Building structure
const building = new THREE.Group();

// Floors
const floorMaterial = new THREE.MeshStandardMaterial({color:0x4444ff, roughness:0.6});
const floorWidth = 4;
const floorHeight = 0.5;
const floorDepth = 4;
const totalFloors = 6;

for(let i=0; i<totalFloors; i++){
  const floor = new THREE.Mesh(new THREE.BoxGeometry(floorWidth,floorHeight,floorDepth), floorMaterial);
  floor.position.y = i*(floorHeight + 0.1) + floorHeight/2;
  building.add(floor);
}

// Roof
const roofMaterial = new THREE.MeshStandardMaterial({color:0xff4444, roughness:0.5});
const roof = new THREE.Mesh(new THREE.BoxGeometry(floorWidth,floorHeight*0.3,floorDepth), roofMaterial);
roof.position.y = totalFloors*(floorHeight + 0.1) + floorHeight*0.15;
building.add(roof);

scene.add(building);

// Animation loop
function animate(){
  requestAnimationFrame(animate);
  building.rotation.y += 0.005; // slow rotation
  controls.update();
  renderer.render(scene,camera);
}
animate();

// Resize
window.addEventListener("resize", ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
