<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sci-Fi Timeline</title>
<style>
    body {
        margin:0;
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: #00ffff;
    }
    h1 {
        text-align:center;
        padding:20px 0;
        color:#00ffea;
        text-shadow: 0 0 10px #00ffea;
    }
    .login-container, .admin-container {
        max-width:400px;
        margin:50px auto;
        padding:30px;
        background: rgba(0,0,0,0.6);
        border: 1px solid #00ffea;
        border-radius:10px;
        box-shadow:0 0 20px #00ffea;
    }
    input[type=text], input[type=password], input[type=date], textarea {
        width:100%;
        padding:10px;
        margin:10px 0;
        border:none;
        border-radius:5px;
        background:#111;
        color:#00ffea;
        font-family: 'Orbitron', sans-serif;
    }
    button {
        width:100%;
        padding:10px;
        background:#00ffea;
        color:#000;
        border:none;
        border-radius:5px;
        cursor:pointer;
        font-weight:bold;
        text-transform:uppercase;
        font-family: 'Orbitron', sans-serif;
    }
    button:hover {
        background:#00d4d4;
    }
    .timeline {
        max-width:700px;
        margin:50px auto;
        position: relative;
        padding: 0 20px;
    }
    .timeline::after {
        content:'';
        position:absolute;
        left:50%;
        top:0;
        bottom:0;
        width:4px;
        background: #00ffea;
        transform: translateX(-50%);
    }
    .event {
        padding:20px;
        position: relative;
        width:50%;
        box-sizing:border-box;
    }
    .event.left {
        left:0;
    }
    .event.right {
        left:50%;
    }
    .event::before {
        content:'';
        position:absolute;
        width:20px;
        height:20px;
        background:#00ffea;
        border-radius:50%;
        top:25px;
        z-index:1;
    }
    .event.left::before {
        right:-10px;
    }
    .event.right::before {
        left:-10px;
    }
    .event-content {
        background: rgba(0,0,0,0.7);
        padding:15px;
        border-radius:10px;
        border:1px solid #00ffea;
        box-shadow: 0 0 10px #00ffea;
    }
    .event-date {
        font-weight:bold;
        color:#fffc00;
        margin-bottom:10px;
    }
</style>
</head>
<body>

<h1>Sci-Fi Timeline</h1>

<div class="login-container" id="loginDiv">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMsg" style="color:red;text-align:center;"></p>
</div>

<div class="admin-container" id="adminDiv" style="display:none;">
    <h2>Add Event</h2>
    <input type="text" id="eventName" placeholder="Event Title">
    <input type="date" id="eventDate" placeholder="Event Date">
    <textarea id="eventDesc" placeholder="Event Description"></textarea>
    <button onclick="addEvent()">Add Event</button>
</div>

<div class="timeline" id="timelineDiv"></div>

<script>
    // Hard-coded admin credentials
    const adminUser = "admin";
    const adminPass = "1234";

    let events = [];

    function login(){
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const msg = document.getElementById('loginMsg');
        if(user === adminUser && pass === adminPass){
            document.getElementById('loginDiv').style.display = 'none';
            document.getElementById('adminDiv').style.display = 'block';
        }else{
            msg.textContent = "Invalid username or password!";
        }
    }

    function addEvent(){
        const name = document.getElementById('eventName').value.trim();
        const date = document.getElementById('eventDate').value;
        const desc = document.getElementById('eventDesc').value.trim();

        if(!name || !date) return alert("Event name and date required!");

        events.push({name,date,desc});
        events.sort((a,b) => new Date(a.date) - new Date(b.date)); // Sort by date
        renderTimeline();

        // Clear inputs
        document.getElementById('eventName').value='';
        document.getElementById('eventDate').value='';
        document.getElementById('eventDesc').value='';
    }

    function renderTimeline(){
        const timeline = document.getElementById('timelineDiv');
        timeline.innerHTML='';
        events.forEach((e,i)=>{
            const div = document.createElement('div');
            div.className = 'event ' + (i%2===0?'left':'right');
            div.innerHTML = `
                <div class="event-content">
                    <div class="event-date">${e.date}</div>
                    <h3>${e.name}</h3>
                    <p>${e.desc}</p>
                </div>
            `;
            timeline.appendChild(div);
        });
    }

</script>

</body>
</html>
