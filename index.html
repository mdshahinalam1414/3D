<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Cartoon Safe</title>
<style>
body{margin:0; overflow:hidden; background:#111;}
canvas{display:block;}
</style>
</head>
<body>

<!-- Three.js CDN (non-module) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // Scene + Camera + Renderer
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0,2,5);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Lights
  const ambient = new THREE.AmbientLight(0xffffff,0.5);
  scene.add(ambient);

  const directional = new THREE.DirectionalLight(0xffffff,1);
  directional.position.set(5,10,5);
  scene.add(directional);

  // Cartoon body
  const bodyMat = new THREE.MeshStandardMaterial({color:0xffcc00});
  const body = new THREE.Mesh(new THREE.SphereGeometry(1,32,32), bodyMat);
  scene.add(body);

  // Eyes
  const eyeMat = new THREE.MeshStandardMaterial({color:0xffffff});
  const leftEye = new THREE.Mesh(new THREE.SphereGeometry(0.2,16,16), eyeMat);
  leftEye.position.set(-0.4,0.3,0.9);
  const rightEye = new THREE.Mesh(new THREE.SphereGeometry(0.2,16,16), eyeMat);
  rightEye.position.set(0.4,0.3,0.9);
  scene.add(leftEye);
  scene.add(rightEye);

  // Pupils
  const pupilMat = new THREE.MeshStandardMaterial({color:0x000000});
  const leftPupil = new THREE.Mesh(new THREE.SphereGeometry(0.1,16,16), pupilMat);
  leftPupil.position.set(-0.4,0.3,1.05);
  const rightPupil = new THREE.Mesh(new THREE.SphereGeometry(0.1,16,16), pupilMat);
  rightPupil.position.set(0.4,0.3,1.05);
  scene.add(leftPupil);
  scene.add(rightPupil);

  // Animation loop
  function animate(){
    requestAnimationFrame(animate);
    body.rotation.y += 0.01;
    leftEye.rotation.y += 0.01;
    rightEye.rotation.y += 0.01;
    leftPupil.rotation.y += 0.01;
    rightPupil.rotation.y += 0.01;
    controls.update();
    renderer.render(scene,camera);
  }
  animate();

  window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
