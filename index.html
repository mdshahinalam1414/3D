<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Cartoon Visible</title>
<style>
body { margin:0; overflow:hidden; background:#000;}
canvas { display:block;}
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000011); // Dark sci-fi background

// Camera
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,1.5,4);

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Lights
const ambientLight = new THREE.AmbientLight(0xffffff,0.7);
scene.add(ambientLight);

const dirLight = new THREE.DirectionalLight(0xffffff,1);
dirLight.position.set(5,5,5);
scene.add(dirLight);

// Cartoon body (yellow sphere)
const bodyMat = new THREE.MeshStandardMaterial({color:0xffcc00, roughness:0.5, metalness:0.1});
const body = new THREE.Mesh(new THREE.SphereGeometry(1,32,32), bodyMat);
scene.add(body);

// Eyes
const eyeMat = new THREE.MeshStandardMaterial({color:0xffffff});
const leftEye = new THREE.Mesh(new THREE.SphereGeometry(0.2,16,16), eyeMat);
leftEye.position.set(-0.35,0.35,0.85);
scene.add(leftEye);

const rightEye = leftEye.clone();
rightEye.position.x = 0.35;
scene.add(rightEye);

// Pupils
const pupilMat = new THREE.MeshStandardMaterial({color:0x000000});
const leftPupil = new THREE.Mesh(new THREE.SphereGeometry(0.1,16,16), pupilMat);
leftPupil.position.set(-0.35,0.35,0.95);
scene.add(leftPupil);

const rightPupil = leftPupil.clone();
rightPupil.position.x = 0.35;
scene.add(rightPupil);

// Simple mouth (arc)
const mouthCurve = new THREE.Shape();
mouthCurve.absarc(0, -0.2, 0.4, Math.PI*0.2, Math.PI*0.8, false);
const mouthGeo = new THREE.ShapeGeometry(mouthCurve);
const mouthMat = new THREE.MeshBasicMaterial({color:0xff0000});
const mouth = new THREE.Mesh(mouthGeo, mouthMat);
mouth.position.z = 0.9;
scene.add(mouth);

// Animation
function animate(){
  requestAnimationFrame(animate);
  body.rotation.y += 0.01;
  leftEye.rotation.y += 0.01;
  rightEye.rotation.y += 0.01;
  leftPupil.rotation.y += 0.01;
  rightPupil.rotation.y += 0.01;
  controls.update();
  renderer.render(scene,camera);
}
animate();

// Resize
window.addEventListener("resize", ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
